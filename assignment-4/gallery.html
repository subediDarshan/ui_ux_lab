<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Gallery - College TechFest 2025</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header class="site-header">
            <div class="container header-inner">
                <div class="brand">
                    <h1>Photo Gallery</h1>
                </div>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="events.html">Events</a>
                    <a href="schedule.html">Schedule / Results</a>
                    <a href="register.html">Register</a>
                    <a href="gallery.html" aria-current="page">Gallery</a>
                    <a href="contact_faq.html">Contact & FAQs</a>
                </nav>
            </div>
        </header>

        <main class="container">
            <section>
                <h2>Previous Year Photos</h2>

                <!-- Responsive CSS Grid gallery -->
                <div class="photo-grid" role="list">
                    <figure class="photo" role="listitem">
                        <img src="images/photo1.jpg" alt="Photo 1" />
                        <figcaption>Opening Day</figcaption>
                    </figure>
                    <figure class="photo" role="listitem">
                        <img src="images/photo2.jpeg" alt="Photo 2" />
                        <figcaption>Robotics Demo</figcaption>
                    </figure>
                    <figure class="photo" role="listitem">
                        <img src="images/photo3.png" alt="Photo 3" />
                        <figcaption>Hackathon Winners</figcaption>
                    </figure>
                </div>

                <p>Click any image to view in full size.</p>
            </section>
        </main>

        <footer>
            <div class="container">
                <p>&copy; 2025 College TechFest</p>
            </div>
        </footer>
    </body>
</html>
