<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f0f4f8, #dbe9f4);
            color: #333;
            line-height: 1.6;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            max-width: 1000px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            color: #0a6c91;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #0a6c91;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .nav {
            display: flex;
            list-style-type: none;
            justify-content: center;
        }

        .nav li {
            margin-right: 20px;
        }

        .nav a {
            text-decoration: none;
            color: #0a6c91;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav a:hover {
            background-color: #e8f4f8;
        }

        .nav a.active {
            background-color: #0a6c91;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Packages</h1>
        <table id="packagesTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Destination</th>
                    <th>Duration (Days)</th>
                    <th>Base Price</th>
                    <th>Season</th>
                    <th>Final Price</th>
                </tr>
            </thead>
            <tbody id="packagesBody">
            </tbody>
        </table>
        <ul class="nav">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/package.html">Packages</a></li>
            <li><a href="/booking.html">Booking</a></li>
            <li><a href="/gallery.html">Gallery</a></li>
            <li><a href="/contact-us.html">Contact Us</a></li>
        </ul>
    </div>

    <script>
        const packages = [
            { id: 1, destination: "Singapore", durationDays: 5, basePrice: 50000, season: "summer" },
            { id: 2, destination: "Dubai", durationDays: 7, basePrice: 75000, season: "winter" },
            { id: 3, destination: "Bali", durationDays: 6, basePrice: 45000, season: "summer" },
            { id: 4, destination: "Switzerland", durationDays: 10, basePrice: 120000, season: "winter" },
            { id: 5, destination: "Paris", durationDays: 8, basePrice: 90000, season: "spring" }
        ];

        function calculateFinalPrice(basePrice, season, durationDays) {
            let finalPrice = basePrice;
            let multiplier = 1;

            switch(season) {
                case "summer":
                    multiplier = 1.2;
                    break;
                case "winter":
                    multiplier = 1.3;
                    break;
                case "spring":
                    multiplier = 1.1;
                    break;
                case "autumn":
                    multiplier = 1.05;
                    break;
                default:
                    multiplier = 1;
            }

            finalPrice = finalPrice * multiplier;

            if (durationDays > 7) {
                finalPrice = finalPrice * 1.15;
            }

            return Math.round(finalPrice);
        }

        function renderPackages() {
            const tbody = document.getElementById('packagesBody');
            
            for (let i = 0; i < packages.length; i++) {
                const pkg = packages[i];
                const finalPrice = calculateFinalPrice(pkg.basePrice, pkg.season, pkg.durationDays);
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${pkg.id}</td>
                    <td>${pkg.destination}</td>
                    <td>${pkg.durationDays}</td>
                    <td>₹${pkg.basePrice}</td>
                    <td>${pkg.season}</td>
                    <td>₹${finalPrice}</td>
                `;
                tbody.appendChild(row);
            }
        }

        renderPackages();
        const currentPage = window.location.pathname;
        const navLinks = document.querySelectorAll('.nav a');

        for (let i = 0; i < navLinks.length; i++) {
            const link = navLinks[i];
            const linkPath = link.getAttribute('href');

            if (currentPage === linkPath || (currentPage === '/' && linkPath === '/index.html')) {
                link.classList.add('active');
            }

            link.addEventListener('click', function(e) {
                for (let j = 0; j < navLinks.length; j++) {
                    navLinks[j].classList.remove('active');
                }
                this.classList.add('active');
            });
        }

    </script>
</body>
</html>
