<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .nav {
            display: flex;
            list-style-type: none;
            justify-content: center;
        }

        .nav li {
            margin-right: 20px;
        }

        .nav a {
            text-decoration: none;
            color: #0a6c91;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav a:hover {
            background-color: #e8f4f8;
        }

        .nav a.active {
            background-color: #0a6c91;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="package-container">
            <div class="photo">
                <ul>
                    <li>Phone number: 9800000000</li>
                    <li>Email: travel@gmail.com</li>
                </ul>
                <br>
                <a href="https:/www.facebook.com">Facebook</a> | <a href="https:/instagram.com">Instagram</a> | <a href="https:/whatsapp.com">Whatsapp</a>
            </div>
        </div>
        <ul class="nav">
            <li><a href="/index.html">Home</a></li>
            <li><a href="/package.html">Packages</a></li>
            <li><a href="/booking.html">Booking</a></li>
            <li><a href="/gallery.html">Gallery</a></li>
            <li><a href="/contact-us.html">Contact Us</a></li>
        </ul>
    </div>
    <script>
        const currentPage = window.location.pathname;
        const navLinks = document.querySelectorAll('.nav a');

        for (let i = 0; i < navLinks.length; i++) {
            const link = navLinks[i];
            const linkPath = link.getAttribute('href');

            if (currentPage === linkPath || (currentPage === '/' && linkPath === '/index.html')) {
                link.classList.add('active');
            }

            link.addEventListener('click', function(e) {
                for (let j = 0; j < navLinks.length; j++) {
                    navLinks[j].classList.remove('active');
                }
                this.classList.add('active');
            });
        }
    </script>
</body>
</html>
